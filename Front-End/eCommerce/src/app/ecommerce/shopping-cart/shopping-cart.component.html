<div class="card text-white bg-info mb-3" style="max-width: 18rem;">
    <div class="card-header text-center">Shopping Cart</div>
    <div class="card-body " *ngIf="!isLoggedIn">
        <h5 class="card-title">Inscrivez-vous et connectez pour constituer votre panier</h5>
        <hr>

        <ul>
            <li *ngFor="let order of orders.productOrders">
                {{ order.product.name }} - {{ order.quantity}} pcs.
            </li>
        </ul>


        <button class="btn btn-light btn-block" (click)="goToLoginPage()"  routerLink="login">Connection
        </button>
    </div>

    <div class="card-body " *ngIf="isLoggedIn">
        <h5 class="card-title">Total: €{{total}}</h5>
        <hr>
        <h6 class="card-title">Produits achetés:</h6>
        <ul>
            <li *ngFor="let order of orders.productOrders">
                {{ order.product.name }} - {{ order.quantity}} pcs.
            </li>
        </ul>

        <button class="btn btn-light btn-block" (click)="finishOrder()"
        [disabled]="orders.productOrders.length == 0">Commander
        </button>
    </div>
</div>
